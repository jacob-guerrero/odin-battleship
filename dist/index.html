<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="../src/styles/style.css">
</head>
<body>
  <h1 class="main-title">Battleship</h1>
  <div class="container playing">
    <div id="player1-board" class="game-board dropzone"></div>
    <div id="player2-board" class="game-board"></div>

    <div class="ship-container">
      <!-- Ships generated in JS -->
    </div>
    <div class="instructions-container">
      <h2 class="instructions-title">Instructions</h2>
      <ul class="instructions-text">
        <li>Drag the ships (on the left) to the board, and then click to rotate</li>
        <li>When all the ships are on the board, press START to play!</li>
      </ul>
    </div>

    <button class="btn start" role="button">START</button>

    <div class="fb-container hidden">
      <h3 class="fb-title">Your Turn</h3>
      <p class="fb-text">Click on the opponent's board (on the right) to shoot</p>
    </div>
    
    <div class="fb-ships-1"><!-- Ships representation generated in JS --></div>
    <div class="fb-ships-2"><!-- Ships representation generated in JS --></div>

    <button class="btn reset hidden" role="button">RESTART</button>
  </div>
</body>
</html>
